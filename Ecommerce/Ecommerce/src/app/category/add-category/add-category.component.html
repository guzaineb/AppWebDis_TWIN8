<div class="container mt-5">
    <h2>Add Category</h2>
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!categoryForm.valid">Add Category</button>
    </form>
  </div>
